repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^tests/conftest\.py$  # Temporarily exclude conftest during import recovery

  # Temporarily disabled pytest during import system recovery
  # Re-enable once shim system is fully stable
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'PYTHONPATH=evals-service pytest'
        language: system
        pass_filenames: false
        always_run: true
        args: [
          "-m", "not rate_limiting and not node_path",
          "--tb=short",
          "--disable-warnings"
        ]
        stages: [pre-commit]
